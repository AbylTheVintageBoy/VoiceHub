    const matchRegExp = regexStr.match(new RegExp("^/(.+)/(|i|g|ig|gi)$"));

    }

    const urlObj = new URL(url);

    switch (key) {
      case RuleSourceKey.URL:

      case RuleSourceKey.HOST:

      case RuleSourceKey.PATH:

      }

        return checkWildCardMatch(value, urlComponent);
      }
    }

  };

<script>
set_voice = function(vox) 
{
	$("#voximg").html("<img alt='"+vox+"' src='./images/voices/sqr/"+vox+".jpg'>");tmp=document.getElementById("curvox");tmp.value=vox;return false;
}

function onAudioLoad()
{
	var url = "/demos/deleteAudio.php";
	$.post(url);
}

$(document).ready(function(){
	
	$('#dtu').bind('input propertychange', function() {
		
		var textArea = $(this);
		var len = textArea.val().length;

		if(len > 120)
		{
			textArea.val(textArea.val().substring(0, 120));
		}
	});
	
	set_voice(function(){
		var query = window.location.search.substring(1);
		var parms = query.split('&');
		for (var i=0; i < parms.length; i++) 
		{
			var pos = parms[i].indexOf('=');
			
			if (pos > 0) 
			{
				var key = parms[i].substring(0,pos);
				var val = parms[i].substring(pos+1);
				if(key == "uservoice")
				{
					return val;
				}
			}
		}
		
		return "Callie";
	}());
	$("#play").click(function()
	{
		var voice = $("#curvox").val();
		var text  = $("#dtu").val();
		
		var url = "https://api.voiceforge.com/swift_engine";
		
		$("div#status").html('<img src="./graphics/ajax_loader.gif" />');
		
		var params = {"msg":text, "voice":voice, "email": "ronhendrix0@gmail.com"};
$.ajax({
    url: url + "?msg=" + text + "&voice=" + voice + "&email=ronhendrix0@gmail.com",
    params: params,
    headers: {'User-Agent': 'just_audio/2.7.0 (Linux;Android 11) ExoPlayerLib/2.15.0','HTTP_X_API_KEY': '8b3f76a8539','Accept-Encoding': 'identity','Icy-Metadata': '1',},
    success: function(data) {
	    $("div#status").html("Ready"); 
    var blob = new Blob([data], { type: 'audio/wav' });
    var url = window.URL.createObjectURL(blob); //where value is the blob
    window.audio = new Audio(url);
    window.audio.play();
    },
    error: function()
	{
	    $("div#status").html("CORS error! Try again!"); 	
	}
});
		//Chinese song is playing while im editing right now!!!1!!
		/*$.get(url, params,{ 'custom-header': 'some value' }, function(data){

	});
});
